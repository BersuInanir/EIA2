<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Aufgabe 10</title>
<link rel="stylesheet" href="aufgabe_10.css" type="text/css"
	media="screen" />
<script src="aufgabe_10.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<header>
		<h1>↟ Dein persönlicher Weihnachtsbaum ↟</h1>
	</header>


		<fieldset id="warenkorb">
		<legend> Warenkorb </legend>
		<p id="warenBaum"></p>
		<p id="warenHalterung"></p>
		<p id="warenDekoration"> </p>
		<p id="warenBeleuchtung"></p>
		<p id="warenLieferung"> </p>
		
		
		<h3>Gesamtbetrag:</h3>
		<p id="gesamtsumme"></p>

		<button id="warenkorbbutton">Bestellung prüfen</button>
		</fieldset>

	
	


	<fieldset id="baum">
		<legend> Weihnachtsbaum </legend>
	</fieldset>




	<fieldset id="halterung">
		<legend> Halterung </legend>
	</fieldset>


	<fieldset id="dekoration">
		<legend> Baumdekoration </legend>
	</fieldset>



	<fieldset id="beleuchtung">
		<legend> Beleuchtung </legend>
	</fieldset>



	<fieldset id="lieferung">
		<legend> Lieferung </legend>
	</fieldset>




	<fieldset id="text">
		<legend> Liefer-Adresse </legend>
		
		<input required id="nachname" type="text" name="Text" placeholder="Nachname"/>
		<br>
		
		<input required id="vorname" type="text" name="Text" placeholder="Vorname"/>
		<br>
		
			<input required id="email" type="email" name="text" placeholder="Mustermann@gmx.de"/>
			<br>
		
		<input required id="strasse" type="text" name="text"  placeholder="Straße & Hausnummer"/>
		<br>
		
		<input required id="postleitzahl" type="text" name="Mail" placeholder="Postleitzahl"/>
		<br>
		
		<input required id="ort" type="text" name="text" placeholder="Ort"/>
 </fieldset>


</body>
</html>
